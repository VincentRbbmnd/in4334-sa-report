<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">


<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      #map {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>

    <google-map disable-default-ui id="map" map="{{map}}" latitude="0" longitude="0" zoom="2" api-key="AIzaSyBFRdnjO9WVvl3Voqj84bLvVMVIjDfBjlk">
      <dom-repeat id="userMarkers" items="{{users}}" as="user">
        <template>
          <google-map-marker latitude="{{user.lat}}" longitude="{{user.lon}}"></google-map-marker>
        </template>
      </dom-repeat>

    </google-map>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          users: {
            type: Object,
            value: [{ lat: 52.0, lon: 4.36 }, { lat: 52.1, lon: 4.37 }],
            observer: 'addLines'
          },
          map: {
            type: Object,
            notify: true
          },
          apiLoaded: {
            type: Boolean,
            notify: true,
            value: false
          }

        };
      }

      ready() {
        super.ready();

        document.addEventListener('api-load', (e) => {
          this.apiLoaded = true;
          this.addLines();
        }, {
            once: true
          });
      }

      addLines() {
        console.log("api loaded: ", this.apiLoaded);
        if(!this.apiLoaded){
          return;
        }
        for (var i = 0; i < this.users.length; i++) {

        }
        var flightPlanCoordinates = [
          { lat: 52.0, lng: 4.36 },
          { lat: 52.1, lng: 4.37 }
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#3423A6',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(this.map);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
